#bind -n M-Down select-pane -D

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# follow normal bash prompt
set-option -g default-command bash


######################
### STARTUP LAYOUT ###
######################
# Create a grid layout
new-session -s 1
split-window -v
select-pane -t 0
split-window -h
select-pane -t 2
split-window -h

######################
# tmux-cssh
######################
# keybinding for enabling send of keystrokes to all windows at the same time.
# also works for regular tmux, but not as good usecase as for tmux-cssh
bind-key = set-window-option synchronize-panes #{?pane_synchronized,off,on}

